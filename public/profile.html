<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<div class="row top-30">
			<div class="col-md-2 col-sm-2 offset-md-3">
				<a class="btn btn-light" href="/world">See the myths of the World</a>
			</div>
			<div class="col-md-2 col-sm-2 offset-md-3">
				<a class="btn btn-light" href="/deck">View my Deck</a>
			</div>
			<br>
		</div>
		<h4 id="welcome"></h4>
		<br>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="myth">
					<div class="form-group">
						<label for="title">Myth Title:</label>
						<input placeholder="Myth Title" type="text" class="form-control" id="title">
						<br />
						<label for="body">Myth:</label>
						<textarea placeholder="Tell us your Myth" class="form-control" rows="3" id="body"></textarea>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>

			</div>
		</div>

		<!-- create variables for each of the following tags and then append each child into their parent -->
		<h5>Myths:</h5>
		<div class="row cardLayout" id="myMyths">

		</div>




	</div>
	<!-- Custom Script -->
	<script src="js/profile.js" type="text/javascript"></script>

</body>

</html>
